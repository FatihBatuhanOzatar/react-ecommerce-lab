<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Basics</title>
  <style>
    /* Sayfayı ortalayan Flexbox ayarları */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Ana kapsayıcı */
    .app-container {
      width: 500px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Mesaj penceresi */
    .messages-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Tek bir mesaj satırı */
    .message-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Robot mesajlarını sola, kullanıcıyı sağa yasla */
    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.robot {
      justify-content: flex-start;
    }

    /* Baloncuk tasarımı */
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      font-size: 14px;
    }

    .user .bubble {
      background-color: #0084ff;
      color: white;
    }

    .robot .bubble {
      background-color: #e4e6eb;
      color: black;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Giriş alanı */
    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .send-button {
      background-color: #0084ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>

  <script type="text/babel">
    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');

      function saveInputText(event) {
        setInputText(event.target.value);
      }

      function sendMessage() {
        if (inputText.trim() === "") return;

        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ];
        setChatMessages(newChatMessages);

        const response = Chatbot.getResponse(inputText);
        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);
        setInputText('');
      }

      return (
        <div className="input-area">
          <input 
            placeholder="send a message" 
            onChange={saveInputText}
            onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
            value={inputText}
          />
          <button
            onClick={sendMessage}
            className="send-button"
          >Send</button>
        </div>
      );
    }

    function ChatMessage(props) {
      const { message, sender } = props;
      
      return (
        <div className={`message-row ${sender}`}>
          {sender === 'robot' && <img src="robot.png" className="avatar" />}
          <div className="bubble">
            {message}
          </div>
          {sender === 'user' && <img src="user.png" className="avatar" />}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {
      return (
        <div className="messages-window">
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage 
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </div>
      );
    }

    function App() {
      const [chatMessages, setChatMessages] = React.useState([
        {
          message: "who are you chatbot?",
          sender: 'user',
          id: 'id1'
        },
        {
          message: "hellu, how can i help you?",
          sender: 'robot',
          id: 'id2'
        },
        {
          message: "generate image of guts from Berserk 1997",
          sender: 'user',
          id: 'id3'
        },
        {
          message: "Sorry, I didn't quite understand that. Let me know how I can help!",
          sender: 'robot',
          id: 'id4'
        }
      ]);

      return (
        <div className="app-container">
          <ChatMessages chatMessages={chatMessages} />
          <ChatInput 
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
        </div>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>
</html>
